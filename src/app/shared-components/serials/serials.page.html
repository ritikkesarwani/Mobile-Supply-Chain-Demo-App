<ion-list>
  <ion-row>
    <ion-item>
      <ion-col size="4">
        <ion-label>Serial</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-input readonly="true"
            value="{{serialData.length>0?(serialData.length+'serials selected'):'Sel Serial'}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
      </ion-col>
      <ion-col size="2">
        <ion-icon name="chevron-forward-outline" (click)="onOpenSerial()"></ion-icon>
      </ion-col>
    </ion-item>
  </ion-row>
</ion-list>
