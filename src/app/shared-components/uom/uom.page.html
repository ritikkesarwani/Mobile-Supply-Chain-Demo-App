<ion-list>
  <ion-row>
    <ion-item>
      <ion-col size="4">
        <ion-label>Qty Rec:</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-input type="number" placeholder="QTY" (ionChange)="onQuantityChange()"
            [(ngModel)]="quantityEntered"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-label>{{uomCode}}
        </ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-icon (click)="onOpenUomRecords()" name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-item>
  </ion-row>
</ion-list>
