<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" (click)="goToDashboard()"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center"><b>Docs 2 Receive</b></ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-searchbar show-clear-button="always" clear-icon="trash-bin" (ionInput)="onSearch($event)"
              (ionClear)="onClearSearch()" [(ngModel)]="searchText"></ion-searchbar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let receipt of filteredReceipts">
      <ion-card class="receipt-card">
        <ion-card-header>
          <div class="header-content">
            <ion-button class="po-number-btn" color="primary">{{ receipt.PoNumber }}</ion-button>
            <ion-label>{{ receipt.PoType }}</ion-label>
            <ion-label>{{ receipt.count }} item</ion-label>
          </div>
        </ion-card-header>
        <div style="margin-left: 120px; margin-top: -30px;">
          <p>{{ receipt.VendorName }}</p>
        </div>
        <ion-footer class="footer">
          <ion-label>{{ receipt.LastUpdateDate }}</ion-label>
          <ion-label>{{ receipt.Requestor }}</ion-label>


        </ion-footer>
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="chevron-forward-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card>
    </ion-item>

  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
