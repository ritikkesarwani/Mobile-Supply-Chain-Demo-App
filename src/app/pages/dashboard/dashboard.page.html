<ion-menu contentId="main-content">
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="presentAlertConfirm()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-text>Logout</ion-text>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button>
          <img class="menu" width="24px" height="24px" src="assets/images/menu.png" />
        </ion-menu-button>
      </ion-buttons>
      <ion-title style="margin-left: 60px;">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-grid *ngIf="isOrgLoaded">
      <ion-row>
        <ion-col size="6">
          <ion-card (click)="goToGoodsReceipt()" class="custom-card">
            <ion-card-header>
              <ion-card-title>Goods Receipt</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Total Receipts: {{ totalReceipts }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card (click)="goToTransHistory()" class="custom-card">
            <ion-card-header>
              <ion-card-title>Trans History</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Total Trans: {{ totalTrans }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
